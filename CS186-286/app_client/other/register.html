<!--Stylesheet-->
<style>
body { 
    background-image: url('../public/bootstrap/images/pexels-photo-polaroids.jpeg');
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
  
  <title>Create an Account</title>
    
    <!-- Top content-->
    <div class="top-content">
      <div class="inner-bg">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
              <div class="form-top">
                <div class="form-top-left">
                  <h3>Create account</h3>
                  <p>Already have one? </p><a href="/#login">Sign In</a>
                </div>
                <div class="form-top-right"><i class="fa fa-pencil"></i></div>
              </div>
              <div class="form-bottom">
                <form name="register-form" role="form" ng-submit="regCon.register()">
                  <div class="form-group">
                    <label class="sr-only" for="firstName">First Name</label>
                    <input class="form-firstName form-control" id="form-firstName" type="text" name="firstName" ng-model="regCon.firstName" placeholder="First name" required>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="lastName">Last Name</label>
                    <input class="form-lastName form-control" id="form-lastName" type="text" name="lastName" ng-model="regCon.lastName" placeholder="Last name" required>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <input class="form-email form-control" id="form-email" type="text" name="email" ng-model="regCon.email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input class="form-username form-control" id="form-username" type="text" name="username" ng-model="regCon.username" placeholder="Username" required>
                  </div>
                  <div class="form-group"> 
                    <label class="sr-only" for="password">Password</label>
                    <input class="form-password form-control" id="form-password" type="password" name="password" ng-model="regCon.password" placeholder="Password" required>
                  </div>
                  <button class="btn" type="submit"> REGISTER </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
